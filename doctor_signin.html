<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style_signin.css">


    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

<title>Sign In</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
    <div class="sign-in-form">
        <h1>Sign in Now</h1>
        <h4  style="color: red;">(For Doctor)</h4>

        <form>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Mobile Number Or Email" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>
            <p><span><input type="checkbox" name="" id=""></span> I agree to the  terms and conditions</p>
            <button type="button" class="sign-btn">Sign in</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="sign-btn">Sign up with email</button>

            <p>Don't have an account ?<a href="signup.html">Sign up</a></p>
        </form>
    </div>
</body>
</html>
